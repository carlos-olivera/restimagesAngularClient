<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      O RLY parody book covers
    </ion-title>
     <ion-buttons end>
      <button ion-button icon-only (click)="insertImage()">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let image of images">
    <img [src]="image.picture" />
    <div class="card-title">{{image.title}}</div>
    <div class="card-subtitle">O RLY parody book covers</div>
    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque </p>
    <p text-center><button ion-button color="danger" (click)="removeImage(image)">Remover</button>
      <button ion-button  (click)="likeImage(image)">Favoritos: {{image.likes}}</button><p>
  </ion-card>
</ion-content>
